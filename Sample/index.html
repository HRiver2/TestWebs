<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>欢迎加入学生在线！</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f06, #f79);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .bg-animation {
        position: absolute;
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .bg-animation:nth-child(1) {
        top: 10%;
        left: 15%;
        animation-delay: 0s;
      }

      .bg-animation:nth-child(2) {
        top: 40%;
        left: 70%;
        animation-delay: 2s;
        width: 150px;
        height: 150px;
      }

      .bg-animation:nth-child(3) {
        top: 70%;
        left: 30%;
        animation-delay: 4s;
        width: 100px;
        height: 100px;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(360deg);
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.85);
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 500px;
        position: relative;
        z-index: 1;
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: scale(1.02);
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        font-weight: 600;
        font-size: 28px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      input[type="text"],
      input[type="date"],
      textarea {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="date"]:focus,
      textarea:focus {
        border-color: #f06;
        outline: none;
      }

      textarea {
        resize: vertical;
        min-height: 120px;
      }

      .submit-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #f06, #f79);
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      }

      .submit-btn:hover {
        background: linear-gradient(135deg, #f79, #f06);
        transform: translateY(-3px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
        }

        h2 {
          font-size: 24px;
        }

        .submit-btn {
          font-size: 16px;
        }
      }

      #date {
        text-align: center;
        margin-top: 1rem;
        color: gray;
      }
      div {
      }
    </style>
  </head>
  <body>
    <div class="bg-animation"></div>
    <div class="bg-animation"></div>
    <div class="bg-animation"></div>

    <div class="container">
      <h2>欢迎加入学生在线！</h2>

      <form action="#" method="post">
        <label for="name">你的名字是什么呢？</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="请输入你的名字"
          required
        />

        <label for="hobbies">你有什么爱好呢？</label>
        <input
          type="text"
          id="hobbies"
          name="hobbies"
          placeholder="略略略"
          required
        />

        <label for="reason">为什么想加入 Web 呢：</label>
        <textarea
          id="reason"
          name="reason"
          placeholder="就是想加入:P"
          required
        ></textarea>

        <input type="submit" value="提交报名" class="submit-btn" id="submit" />

        <p id="date"></p>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        function setTime() {
          const dateInput = document.getElementById("date");
          const today = new Date().toLocaleString();
          dateInput.textContent = today;
        }
        setTime();
        setInterval(() => {
          setTime();
        }, 1000);

        document.querySelector("#submit").addEventListener("click", () => {
          if (confirm("欢迎加入学生在线喵~\n欢迎加入学生在线谢谢喵~~")) {
            window.location.reload();
          }
        });
      });
    </script>

  </body>
</html>
